<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebVR 3D Space Demo</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene>

  <!-- Camera + cursor -->
  <a-entity camera look-controls wasd-controls position="0 1.6 4">
    <a-cursor></a-cursor>
  </a-entity>

  <!-- Light -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

  <!-- Floor -->
  <a-plane 
    rotation="-90 0 0"
    width="10"
    height="10"
    color="#7BC8A4">
  </a-plane>

  <!-- Walls -->
  <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#ccc"></a-box>
  <a-box position="-5 2 0" width="0.2" height="4" depth="10" color="#ddd"></a-box>
  <a-box position="5 2 0" width="0.2" height="4" depth="10" color="#ddd"></a-box>

  <!-- Interactive Box -->
  <a-box 
    position="0 1 -2"
    color="tomato"
    depth="1"
    height="1"
    width="1"
    class="clickable"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
    onclick="alert('This is a 3D object in WebVR!')">
  </a-box>

  <!-- Interactive Sphere -->
  <a-sphere 
    position="2 1 -3"
    radius="0.7"
    color="royalblue"
    animation="property: position; dir: alternate; dur: 2000; to: 2 2 -3; loop: true"
    onclick="alert('WebVR supports interaction!')">
  </a-sphere>

</a-scene>
</body>
</html>
